{% extends 'base.html' %}

{% block content %}

  <h1>INDEX</h1>
  <a href= "{% url 'articles:new' %}">NEW</a>
  {% for article in articles %}
    <h2>제목: {{ article.title }}</h2>
    <a href= "{% url 'articles:detail' article.pk %}">DETAIL</a>
  {% empty %}
    <h2>아직 작성된 내용이 없습니다.</h2>
  {% endfor %}
  <hr> 


{% endblock %}
